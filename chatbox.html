<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
           *,
      *::before,
      *::after {
        box-sizing: inherit;
      }

      html {
        box-sizing: border-box;
        height: 100%;
      }
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .container-fluid {
            display: flex;
            width: 100%;
            height: 90vh;
            background: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }

        .chat-section {
            flex: 2;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: blue;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .chat-message {
            max-width: 80%;
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
        }

        .user-message {
            align-self: flex-end;
            background: #007bff;
            color: white;
        }

        .bot-message {
            align-self: flex-start;
            background: #444;
            color: white;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background: #222;
            border-top: 1px solid #444;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            background: #333;
            color: white;
        }

        .chat-input button {
            background: #007bff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .chat-input button:hover {
            background: #0056b3;
        }

        .history-section {
            flex: 1;
            background: #252525;
            padding: 15px;
            overflow-y: auto;
            border-left: 1px solid #444;
            display: flex;
            flex-direction: column;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .history-header h5 {
            margin: 0;
        }

        .history-clear {
            background: red;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 12px;
        }

        .history-list {
            list-style: none;
            padding: 0;
            flex-grow: 1;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 14px;
        }

        .delete-btn {
            background: red;
            border: none;
            padding: 5px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 12px;
        }

        .delete-btn:hover {
            background: darkred;
        }
        @media screen and (max-width: 768px) {
         .container {
        width: 100vw !important;
        height: 100vh;
        display: flex;
        flex-direction: column;
         }
    
          .chatbox {
        flex: 1;
        overflow-y: auto;
           }

         .input-container {
        width: 100%;
        }
    }

    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="chat-section">
            <div class="chat-header">AI  Med Chatbox</div>
            <div class="chat-box" id="chat-box">
                
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Ask me something...">
                <button id="voice-btn">ðŸŽ¤</button> &nbsp; &nbsp;
                <button id="send-btn">âž¤</button>
            </div>
        </div>
        <div class="history-section">
            <div class="history-header">
                <h5>Previous Searches</h5>
                <button id="clear-history" class="history-clear">Clear All</button>
            </div>
            <ul id="history-list" class="history-list"></ul>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const chatBox = document.getElementById("chat-box");
            const userInput = document.getElementById("user-input");
            const sendBtn = document.getElementById("send-btn");
            const voiceBtn = document.getElementById("voice-btn");
            const historyList = document.getElementById("history-list");
            const clearHistoryBtn = document.getElementById("clear-history");

            function addMessage(text, isUser = true) {
                const messageDiv = document.createElement("div");
                messageDiv.classList.add("chat-message", isUser ? "user-message" : "bot-message");
                messageDiv.textContent = text;
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
                
                if (isUser) {
                    saveToHistory(text);
                }
            }

            function saveToHistory(query) {
                let history = JSON.parse(localStorage.getItem("chatHistory")) || [];
                history.push(query);
                localStorage.setItem("chatHistory", JSON.stringify(history));
                loadHistory();
            }

            function loadHistory() {
                historyList.innerHTML = "";
                let history = JSON.parse(localStorage.getItem("chatHistory")) || [];
                history.forEach((item, index) => {
                    let listItem = document.createElement("li");
                    listItem.classList.add("history-item");

                    let textSpan = document.createElement("span");
                    textSpan.textContent = item;

                    let deleteBtn = document.createElement("button");
                    deleteBtn.textContent = "X";
                    deleteBtn.classList.add("delete-btn");
                    deleteBtn.onclick = function () {
                        deleteHistoryItem(index);
                    };

                    listItem.appendChild(textSpan);
                    listItem.appendChild(deleteBtn);
                    historyList.appendChild(listItem);
                });
            }

            function deleteHistoryItem(index) {
                let history = JSON.parse(localStorage.getItem("chatHistory")) || [];
                history.splice(index, 1);
                localStorage.setItem("chatHistory", JSON.stringify(history));
                loadHistory();
            }

            clearHistoryBtn.addEventListener("click", function () {
                localStorage.removeItem("chatHistory");
                loadHistory();
            });

            sendBtn.addEventListener("click", function () {
                const text = userInput.value.trim();
                if (text) {
                    addMessage(text);
                    userInput.value = "";
                    setTimeout(() => addMessage("I'm still learning. Check back later!", false), 1000);
                }
            });

            voiceBtn.addEventListener("click", function () {
                let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = "en-US";
                recognition.start();

                recognition.onresult = function (event) {
                    userInput.value = event.results[0][0].transcript;
                };

                recognition.onerror = function () {
                    alert("Speech recognition failed. Try again.");
                };
            });

            loadHistory();
        });
    </script>
</body>
</html>
